<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حفظ نص داخل الموقع</title>
</head>
<body>
    <h1>كتابة وحفظ نص</h1>
    
    <textarea id="textInput" placeholder="اكتب هنا..."></textarea>
    <button onclick="saveText()">حفظ النص</button>

    <script>
        function saveText() {
            // الحصول على قيمة النص من النموذج
            const textInputValue = document.getElementById('textInput').value;

            // حفظ النص في متغير 'text.txt' داخل الموقع
            localStorage.setItem('text.txt', textInputValue);

            alert('تم حفظ النص بنجاح!');
        }
    </script>
</body>
</html>
