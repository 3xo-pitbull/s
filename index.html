<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Number Generator</title>
</head>
<body>

    <button id="generateButton">Generate Random Number</button>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const nextAccessTime = new Date(now.getTime() + 60000); // يمكن الوصول بعد دقيقة

            const countdownElement = document.getElementById('countdown');

            function updateDisplay() {
                const timeDifference = nextAccessTime - now;

                if (timeDifference > 0) {
                    const minutes = Math.floor(timeDifference / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    countdownElement.textContent = `Next access in: ${minutes}m ${seconds}s`;
                    countdownElement.style.color = 'red';

                    setTimeout(updateDisplay, 1000);
                } else {
                    countdownElement.textContent = 'You can access the number now!';
                    countdownElement.style.color = 'green';
                    document.getElementById('generateButton').disabled = false; // تمكين الزر
                }
            }

            updateDisplay();
        }

        document.getElementById('generateButton').addEventListener('click', function () {
            const generatedNumber = generateRandomNumber();

            // عرض الرقم داخل زر "Generate Random Number"
            document.getElementById('generateButton').textContent = `Random Number: ${generatedNumber}`;

            // تعطيل الزر لمدة دقيقة
            document.getElementById('generateButton').disabled = true;

            // تحديث العداد التنازلي
            updateCountdown();
        });

        function generateRandomNumber() {
            // هنا يمكنك استيراد الرقم من ملف data.json أو توليده كما تحتاج
            // لهذا المثال، سأقوم بتوليد رقم عشوائي بين 1 و 100
            return Math.floor(Math.random() * 100) + 1;
        }
    </script>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #countdown {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>

</body>
</html>
