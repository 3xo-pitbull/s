<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض رقم عشوائي من JSON</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .copyButton {
            font-size: 0.8em;
        }

        .copied {
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="randomNumberButton"></button>
    <button class="copyButton" onclick="copyRandomNumber()">نسخ</button>

    <script>
        let currentRandomNumber;

        function generateRandomNumber() {
            // قراءة محتوى ملف JSON
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // تحديد رقم عشوائي من الأرقام المتاحة
                    const randomNumbers = data.numbers;

                    if (randomNumbers.length > 0) {
                        const randomIndex = Math.floor(Math.random() * randomNumbers.length);
                        currentRandomNumber = randomNumbers[randomIndex];

                        // عرض الرقم في زر الأرقام
                        const buttonElement = document.getElementById('randomNumberButton');
                        buttonElement.textContent = 'الرقم العشوائي: ' + currentRandomNumber;

                        // إزالة اللون الأخضر وعرض الزر عند تحديث الرقم
                        const copyButton = document.querySelector('.copyButton');
                        copyButton.classList.remove('copied');
                        copyButton.style.display = 'inline';
                    } else {
                        alert('لقد تم عرض كل الأرقام.');
                    }
                })
                .catch(error => console.error('حدث خطأ في قراءة الملف JSON:', error));
        }

        function copyRandomNumber() {
            if (currentRandomNumber) {
                // إنشاء نص مؤقت للنسخ
                const tempInput = document.createElement('input');
                tempInput.value = currentRandomNumber;
                document.body.appendChild(tempInput);

                // تحديد ونسخ النص
                tempInput.select();
                document.execCommand('copy');

                // إزالة العنصر المؤقت
                document.body.removeChild(tempInput);

                // تغيير لون زر النسخ
                const copyButton = document.querySelector('.copyButton');
                copyButton.classList.add('copied');

                // إخفاء زر النسخ بعد ثانيتين
                setTimeout(() => {
                    copyButton.style.display = 'none';
                }, 2000);
            } else {
                alert('لم يتم إنشاء رقم عشوائي بعد.');
            }
        }

        // عرض الرقم عند تحميل الصفحة
        generateRandomNumber();
    </script>
</body>
</html>
