<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض رقم عشوائي من JSON</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <p id="randomNumberDisplay"></p>

    <script>
        // قراءة محتوى ملف JSON
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // تحديد رقم عشوائي من الأرقام المتاحة
                const randomNumbers = data.numbers;

                if (randomNumbers.length > 0) {
                    const randomIndex = Math.floor(Math.random() * randomNumbers.length);
                    const randomNumber = randomNumbers[randomIndex];

                    // عرض الرقم في الصفحة
                    const displayElement = document.getElementById('randomNumberDisplay');
                    displayElement.textContent = 'الرقم العشوائي: ' + randomNumber;
                } else {
                    alert('لقد تم عرض كل الأرقام.');
                }
            })
            .catch(error => console.error('حدث خطأ في قراءة الملف JSON:', error));
    </script>
</body>
</html>
