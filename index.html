<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض وحذف رقم عشوائي من JSON</title>
</head>
<body>
    <h1>رقم عشوائي</h1>
    <p id="randomNumberDisplay"></p>
    <button onclick="generateAndRemoveRandomNumber()">عرض رقم عشوائي وحذفه</button>
    <div id="countdown"></div>

    <script>
        function generateAndRemoveRandomNumber() {
            // قراءة محتوى ملف JSON
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // تحديد رقم عشوائي من الأرقام المتاحة
                    const randomNumbers = data.numbers;

                    if (randomNumbers.length > 0) {
                        const randomIndex = Math.floor(Math.random() * randomNumbers.length);
                        const randomNumber = randomNumbers[randomIndex];

                        // عرض الرقم في الصفحة
                        document.getElementById('randomNumberDisplay').textContent = 'الرقم العشوائي: ' + randomNumber;

                        // حذف الرقم من المصفوفة
                        randomNumbers.splice(randomIndex, 1);

                        // إعداد تأخير للحصول على الرقم مرة أخرى بعد دقيقة وتحديث العد التنازلي
                        setTimeout(() => {
                            generateAndRemoveRandomNumber();
                        }, 60000);

                        // عرض العد التنازلي
                        displayCountdown();
                    } else {
                        document.getElementById('randomNumberDisplay').textContent = 'لقد تم عرض كل الأرقام.';
                    }
                })
                .catch(error => console.error('حدث خطأ في قراءة الملف JSON:', error));
        }

        function displayCountdown() {
            let seconds = 60;
            const countdownElement = document.getElementById('countdown');

            const countdownInterval = setInterval(() => {
                countdownElement.textContent = `الوقت المتبقي: ${seconds} ثانية`;

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = '';
                } else {
                    seconds--;
                }
            }, 1000);
        }
    </script>
</body>
</html>
