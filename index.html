<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض رقم عشوائي من JSON</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <button id="randomNumberButton"></button>

    <script>
        function generateRandomNumber() {
            const lastUpdateTime = localStorage.getItem('lastUpdateTime');
            const currentTime = new Date().getTime();

            // إذا لم يتم تحديث الرقم في الـ 60 ثانية الأخيرة
            if (!lastUpdateTime || (currentTime - lastUpdateTime > 60000)) {
                // قراءة محتوى ملف JSON
                fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        // تحديد رقم عشوائي من الأرقام المتاحة
                        const randomNumbers = data.numbers;

                        if (randomNumbers.length > 0) {
                            const randomIndex = Math.floor(Math.random() * randomNumbers.length);
                            const randomNumber = randomNumbers[randomIndex];

                            // عرض الرقم في زر الأرقام
                            const buttonElement = document.getElementById('randomNumberButton');
                            buttonElement.textContent = 'الرقم العشوائي: ' + randomNumber;

                            // تخزين الوقت الحالي
                            localStorage.setItem('lastUpdateTime', currentTime);
                        } else {
                            alert('لقد تم عرض كل الأرقام.');
                        }
                    })
                    .catch(error => console.error('حدث خطأ في قراءة الملف JSON:', error));
            } else {
                // إذا كان قد تم تحديث الرقم في الـ 60 ثانية الأخيرة
                alert('لم يمر وقت كافٍ لتحديث الرقم.');
            }
        }

        // عرض الرقم عند تحميل الصفحة
        generateRandomNumber();
    </script>
</body>
</html>
