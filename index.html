<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Condolence Number</title>
</head>
<body>

<button onclick="displayCondolenceNumber()">Display Condolence Number</button>

<script>
    // Fetch data from JSON file
    async function fetchData() {
        const response = await fetch('data.json');
        const data = await response.json();
        return data.condolenceNumber;
    }

    // Display the condolence number
    async function displayCondolenceNumber() {
        const condolenceNumber = await fetchData();
        alert('The condolence number is: ' + condolenceNumber);
    }
</script>

</body>
</html>
