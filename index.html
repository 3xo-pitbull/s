<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض رقم عشوائي</title>
    <style>
        #countdownDisplay {
            color: black; /* لون افتراضي */
        }
    </style>
</head>
<body>
    <h1>رقم عشوائي</h1>
    <p id="randomNumberDisplay"></p>
    <div id="countdownDisplay"></div>

    <script>
        let countdownValue = 3600; // 3600 ثانية = ساعة واحدة
        let countdownInterval;

        // التحقق من حالة المتصفح في localStorage
        let isBrowserBlocked = localStorage.getItem('isBrowserBlocked') === 'true';

        function generateRandomNumber() {
            // التحقق مما إذا كان المتصفح قد تم حظره
            if (isBrowserBlocked) {
                alert('تم حظر المتصفح لمدة ساعة');
                return;
            }

            // قراءة محتوى ملف JSON
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // تحديد رقم عشوائي من الأرقام المتاحة
                    const randomNumbers = data.numbers;
                    const randomNumber = randomNumbers[Math.floor(Math.random() * randomNumbers.length)];

                    // عرض الرقم في الصفحة
                    document.getElementById('randomNumberDisplay').textContent = 'الرقم العشوائي: ' + randomNumber;

                    // إعادة تعيين الوقت التنازلي
                    countdownValue = 3600;
                    startCountdown();

                    // حظر المتصفح لمدة ساعة
                    localStorage.setItem('isBrowserBlocked', 'true');
                    setTimeout(() => {
                        localStorage.removeItem('isBrowserBlocked');
                        isBrowserBlocked = false;
                    }, 3600000); // 3600000 مللي ثانية = ساعة واحدة
                })
                .catch(error => console.error('حدث خطأ في قراءة الملف JSON:', error));
        }

        function resetNumber(previousNumber) {
            // عند إعادة تحديث الرقم بعد مرور الساعة
            document.getElementById('randomNumberDisplay').textContent = 'الرقم العشوائي: ' + previousNumber;

            // إعادة تعيين الوقت التنازلي للمرة القادمة
            startCountdown();
        }

        function startCountdown() {
            // بدء الوقت التنازلي
            countdownInterval = setInterval(function () {
                countdownValue--;

                // عرض الوقت التنازلي
                const countdownDisplay = document.getElementById('countdownDisplay');

                if (countdownValue <= 0) {
                    // إيقاف العد التنازلي عند انتهاء الساعة
                    clearInterval(countdownInterval);
                    countdownDisplay.textContent = 'انتهى الوقت';
                } else {
                    // عرض الوقت التنازلي
                    countdownDisplay.textContent = `الوقت المتبقي: ${formatTime(countdownValue)}`;
                }

                // تغيير لون الوقت التنازلي إلى أحمر إذا كان أقل من 10 ثوان
                countdownDisplay.style.color = countdownValue < 10 ? 'red' : 'black';
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // لاستدعاء الدالة `generateRandomNumber` عند تحديث الصفحة
        window.onload = generateRandomNumber;
    </script>
</body>
</html>
