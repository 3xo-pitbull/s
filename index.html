<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض رقم عشوائي</title>
</head>
<body>

  <h1>الرقم العشوائي:</h1>
  <p id="randomNumber"></p>

  <script>
    // استدعاء الدالة بعد مرور وقت معين
    setInterval(updateRandomNumber, 5000); // هنا يتم تحديث الرقم كل 5 ثواني

    // دالة لتحديث الرقم العشوائي
    function updateRandomNumber() {
      fetch('data.json') // جلب البيانات من ملف data.json
        .then(response => response.json())
        .then(data => {
          const randomNumber = data.number;
          document.getElementById('randomNumber').textContent = randomNumber;
        })
        .catch(error => console.error('حدث خطأ: ', error));
    }

    // تحديث الرقم عند تحميل الصفحة لأول مرة
    updateRandomNumber();
  </script>

</body>
</html>
