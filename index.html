<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض رقم عشوائي</title>
</head>
<body>
    <h1>رقم عشوائي</h1>
    <p id="randomNumberDisplay"></p>
    <div id="countdownDisplay"></div>

    <script>
        let countdownValue = 3600; // 3600 ثانية = ساعة واحدة
        let countdownInterval;

        function generateRandomNumber() {
            // قراءة محتوى ملف JSON
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // تحديد رقم عشوائي من الأرقام المتاحة
                    const randomNumbers = data.numbers;
                    const randomNumber = randomNumbers[Math.floor(Math.random() * randomNumbers.length)];

                    // عرض الرقم في الصفحة
                    document.getElementById('randomNumberDisplay').textContent = 'الرقم العشوائي: ' + randomNumber;

                    // إعادة تعيين الوقت التنازلي
                    countdownValue = 3600;
                    startCountdown();

                    // إعادة تعيين الرقم بعد مرور الساعة
                    setTimeout(() => resetNumber(randomNumber), 3600000); // 3600000 مللي ثانية = ساعة واحدة
                })
                .catch(error => console.error('حدث خطأ في قراءة الملف JSON:', error));
        }

        function resetNumber(previousNumber) {
            // عند إعادة تحديث الرقم بعد مرور الساعة
            document.getElementById('randomNumberDisplay').textContent = 'الرقم العشوائي: ' + previousNumber;
        }

        function startCountdown() {
            // بدء الوقت التنازلي
            countdownInterval = setInterval(function () {
                countdownValue--;

                // عرض الوقت التنازلي
                document.getElementById('countdownDisplay').textContent = `الوقت المتبقي: ${formatTime(countdownValue)}`;

                if (countdownValue <= 0) {
                    // إيقاف العد التنازلي عند انتهاء الساعة
                    clearInterval(countdownInterval);
                    document.getElementById('countdownDisplay').textContent = 'انتهى الوقت';
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }
    </script>
    <br>
    <button onclick="generateRandomNumber()">عرض رقم عشوائي</button>
</body>
</html>
