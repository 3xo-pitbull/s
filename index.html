<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Content</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Your content goes here -->
        <a href="https://data-renault.blogspot.com" id="link">Click here</a>
        <iframe src="https://data-renault.blogspot.com" frameborder="0" style="width:100%; height:100%;"></iframe>
    </div>

    <script>
        document.getElementById('link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            alert('You clicked the link, but navigation is disabled in this demo.'); // Display alert or perform any other action
        });
    </script>
</body>
</html>
