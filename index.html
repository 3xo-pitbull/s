<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أرقام</title>
</head>
<body>

<ul id="numbers-list"></ul>

<script>
  // جلب البيانات من ملف JSON باستخدام JavaScript
  fetch('numbers_data.json')
    .then(response => response.json())
    .then(data => {
      // الوصول إلى قائمة الأرقام من البيانات
      const numbersList = data.numbers;

      // العنصر الذي سنعرض فيه الأرقام
      const numbersUl = document.getElementById('numbers-list');

      // عرض الأرقام في الصفحة
      Object.keys(numbersList).forEach(number => {
        const listItem = document.createElement('li');
        listItem.textContent = number;
        numbersUl.appendChild(listItem);
      });
    });
</script>

</body>
</html>
