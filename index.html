<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Number Generator</title>
</head>
<body>

    <button id="generateButton">Generate Random Number</button>
    <div id="countdown"></div>
    <div id="lastAccessTime"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const nextAccessTime = new Date(now.getTime() + 60000); // يمكن الوصول بعد دقيقة

            const countdownElement = document.getElementById('countdown');

            function updateDisplay() {
                const timeDifference = nextAccessTime - now;

                if (timeDifference > 0) {
                    const minutes = Math.floor(timeDifference / (1000 * 60));
                    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                    countdownElement.textContent = `Next access in: ${minutes}m ${seconds}s`;
                    countdownElement.style.color = 'red';

                    setTimeout(updateDisplay, 1000);
                } else {
                    countdownElement.textContent = 'You can access the number now!';
                    countdownElement.style.color = 'green';
                    document.getElementById('generateButton').disabled = false; // تمكين الزر
                }
            }

            updateDisplay();
        }

        document.getElementById('generateButton').addEventListener('click', function () {
            const lastAccessTime = localStorage.getItem('lastAccessTime');
            const now = new Date();

            if (!lastAccessTime || now - new Date(lastAccessTime) >= 60000) {
                // تعطيل الزر لمدة دقيقة
                document.getElementById('generateButton').disabled = true;

                fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        const randomNumber = data.number;

                        // عرض الرقم داخل زر "Generate Random Number"
                        document.getElementById('generateButton').textContent = `Random Number: ${randomNumber}`;

                        // تسجيل وقت الحصول على الرقم في التخزين المحلي
                        localStorage.setItem('lastAccessTime', now);

                        // عرض وقت الحصول على الرقم
                        document.getElementById('lastAccessTime').textContent = `Last access time: ${formatTime(now)}`;

                        // تحديث العداد التنازلي
                        updateCountdown();
                    })
                    .catch(error => console.error('Error fetching data:', error));
            } else {
                alert('You can only generate one number per minute.');
            }
        });

        function formatTime(date) {
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();
            const milliseconds = date.getMilliseconds();

            return `${minutes}m ${seconds}s ${milliseconds}ms`;
        }
    </script>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #countdown {
            margin-top: 10px;
            font-size: 16px;
        }

        #lastAccessTime {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>

</body>
</html>
