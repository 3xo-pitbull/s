<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Number Generator</title>
</head>
<body>

    <button id="generateButton">Generate Random Number</button>

    <script>
        document.getElementById('generateButton').addEventListener('click', function () {
            // استيراد ملف data.json
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // اختيار عنصر عشوائي من المصفوفة
                    const randomIndex = Math.floor(Math.random() * data.numbers.length);
                    const randomNum = data.numbers[randomIndex];

                    // عرض الرقم داخل زر "Generate Random Number"
                    document.getElementById('generateButton').textContent = `Random Number: ${randomNum}`;
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>

</body>
</html>
